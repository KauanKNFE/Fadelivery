<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configuração de caracteres e viewport para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Contato</title>
    
    <!-- Importação de estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="estilo.css"> <!-- Estilo local -->
    <link rel="stylesheet" href="../estilo-padrao/header.css"> <!-- Estilo do cabeçalho -->
    <link rel="stylesheet" href="../estilo-padrao/footer.css"> <!-- Estilo do rodapé -->
    <link rel="icon" href="../img/icons/fairy.ico">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-bar">
            <!-- Logo e link para a página inicial -->
            <a class="amenu" href="../../index.html">
              <img class="fadelivery" src="../img/logo.png" alt="">
          </a>

          <!-- Ícone do menu mobile e função de alternância -->
          <div class="menu-toggle" onclick="toggleMenu()">
              <img class="star" src="../img/icons/star.png" alt="">
          </div>
          
            
            <!-- Lista de navegação -->
            <ul class="menu">
                <li><a href="../fadas/index.html">Fadas</a></li>
                <li><a href="../faq/index.html">FAQ</a></li>
                <li><a href="../nossa qualidade/index.html">Nossa Qualidade</a></li>
                
                <!-- Ícone do carrinho de compras -->
                <li>
                    <a href="../carrinho/index.html">
                      <div class="basket">
                        <img class="icon-basket" src="../img/icons/basket.png" alt="">
                    </div>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="pure-g ">
            <div class="pure-u-1 pure-u-md-1-2 left">
              <h1 class="h1">Fadelivery</h1>
              <p class="p">Do toque mágico a sua mesa, uma entrega encantada para cada paladar!</p>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 container">
              <h2 class="h2">Entre em Contato:</h2>
              <form class="form" action="https://formsubmit.co/enterprisefadelivery@gmail.com" method="POST" />
                <fieldset>
                  <h4>Nome Completo</h4>
                  <input type="text" name="name" class="pure-input-1">
                  <h4>Email</h4>
                  <input type="email" name="email" class="pure-input-1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                  <input type="hidden" name="_autoresponse" value="Obrigado por entrar em contato com a Fadelivery, faremos o possível para te responder em instantes!">
                  <h4>Mensagem</h4>
                  <textarea name="message" class="pure-input-1"></textarea>
                  <input type="hidden" name="_template" value="table">
                  <input type="hidden" name="_next" value="https://kauanknfe.github.io/Fadelivery/contato/resposta.html">
                  <button type="submit" class="button">Contate-nos</button>
                </fieldset>
              </form>
            </div>
          </div>
    </main>
    <!-- Rodapé -->
    <footer>
      <div class="footer-bar pure-g">
          <!-- Links para redes sociais -->
          <a class=" pure-u-1 pure-u-md-1-8" href="https://instagram.com/fadelivery_express?igshid=MzMyNGUyNmU2YQ=="><div class="icon-footer"> <img class="icon-social" src="../img/icons/instagram.png" alt=""> <h1>Instagram</h1> </div></a>
            <a class=" pure-u-1 pure-u-md-1-8" href="https://www.facebook.com/profile.php?id=61553699655509&mibextid=ZbWKwL"><div class="icon-footer"> <img class="icon-social" src="../img/icons/facebook.png" alt=""> <h1>Facebook</h1> </div></a>
            <a class=" pure-u-1 pure-u-md-1-8" href="https://x.com/fadelivery?s=21"><div class="icon-footer"> <img class="icon-social" src="../img/icons/twitter.png" alt=""> <h1>Twitter</h1> </div></a>
            
          <!-- Direitos autorais -->
          <div class="pure-u-1 pure-u-md-1-2"><h1> Fadelivery inc. Todos os direitos reservados, 2023 </h1></div>
      </div>
  </footer>
  <!-- Script para alternar o menu mobile -->
  <script>
      function toggleMenu() {
          var menu = document.querySelector('.menu');
          menu.classList.toggle('active');
      }
  </script>
</body>
</html>
